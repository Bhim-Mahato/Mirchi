<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirchi</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Modernizr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    


    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

    <!-- OVAL SECTION -->
    <section id="oval" class="mb-4">
        <div class="row">

            <div class="col-md-1"></div>

            <div class="col-md-10">
                <div class="d-flex justify-content-center align-items-center" style="height:80vh">
                    <canvas id="canvasOne" width="700" height="420" style="position:absolute;"></canvas>

                    <div id="hood">
                        <div class="square">
                            <span class="circle"></span>
                            <span class="circle"></span>
                            <span class="circle"></span>
                        </div>
                    </div>
                </div>

                <h5 class="text-light text-center mt-3">Ask me anything</h5>

                <div class="mt-4 pt-4 text-center">
                    <div id="TextInput" class="d-flex justify-content-center gap-2">
                        <input type="text" class="input-field" id="chatbox" placeholder="type here ...">

                        <button type="button" id="MicBtn" class="glow-on-hover">
                            <i class="bi bi-mic"></i>
                        </button>

                        <button type="button" id="ChatBtn" class="glow-on-hover">
                            <i class="bi bi-chat-dots"></i>
                        </button>

                        <button type="button" id="SettingsBtn" class="glow-on-hover">
                            <i class="bi bi-gear"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-1"></div>

        </div>
    </section>

    <!-- SIRI WAVE SECTION -->
    <section id="SiriWave" class="mb-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-center align-items-center" style="height:100vh">
                    <div>
                        <p class="text-light mb-4 siri-message">helo medam ji</p>
                        <div id="siri-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- Scripts -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>

<script src="script.js"></script>

<script src="main.js"></script>

<script src="/eel.js"></script>

</body>
</html>
